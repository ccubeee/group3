<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creotec</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2D1442 0%, #2B3595 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s, backdrop-filter 0.3s;
        }

        .logo img {
            height: 2rem;
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }

        nav a:last-child {
            background: white;
            color: #2D1442;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        nav a:last-child:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background-image: url('C:/Frontend/Assets/Images/CREOTEC BUILDING.jpg');
            background-size: cover;
            background-position: center;
        }

        .hero-content {
            text-align: center;
            z-index: 20;
        }

        .hero h1 {
            font-size: 5rem;
            margin-bottom: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .hero .read-more {
            padding: 0.8rem 2rem;
            margin-top: 2rem;
            text-align: center;
            text-transform: uppercase;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            background-color: transparent;
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            text-decoration: none;
            transition: color 0.5s, background 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .hero .read-more:hover {
            color: rgb(0, 0, 0);
            background: rgba(124, 4, 184, 0);
            box-shadow: 0 0 10px rgba(7, 201, 244, 0.225);
        }

        .login-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 15px;
            z-index: 2000;
            transition: transform 0.3s ease-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .login-container.active {
            display: flex;
            transform: translate(-50%, -50%) scale(1);
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        .login-container h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
            color: #2D1442;
        }

        .login-container input {
            padding: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .login-container button {
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background: #2D1442;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-container button:hover {
            background: #4100bf;
        }

        .login-container .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 50%;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2D1442;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .login-container .close-btn:hover {
            background: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="C:/Frontend/Assets/Images/CreoLogo24.png" alt="Creotec Logo">
        </a>
        <nav>
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <a href="#" id="loginButton">Login</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>WELCOME</h1>
            <a href="#about" class="read-more">Read more</a>
        </div>
    </section>

    <div class="login-container" id="loginForm">
        <div class="close-btn" onclick="closeLoginForm()">Ã—</div>
        <h2>Admin Login</h2>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginButton').addEventListener('click', function() {
            document.getElementById('loginForm').classList.add('active');
        });

        function closeLoginForm() {
            document.getElementById('loginForm').classList.remove('active');
        }
    </script>
</body>
</html>
